<script>
let currentSong = null;

function playSong(id) {
  const song = document.getElementById(id);

  // Stop previous song
  if (currentSong && currentSong !== song) {
    currentSong.pause();
    currentSong.currentTime = 0;
  }

  // Toggle play / pause
  if (song.paused) {
    song.play();
    currentSong = song;
  } else {
    song.pause();
  }
}
</script>
